name: Run Playwright Instagram Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npx playwright install
        npm install playwright
        npm install axios

    - name: Run Playwright Instagram automation for pedrosantos.zzx
      run: node pedrosantos.zzx.js

    - name: Run Playwright Instagram automation for ivanturner4077
      run: node ivanturner4077.js
